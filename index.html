<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery-轮播图演示</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/jquery-1.11.3.min.js"></script>
    <script src="js/lunbo.js"></script>
</head>
<body>
    <div class="container">
        <!-- 轮播图 -->
        <ul class="imgList">
            <li><a href="javascript:;"><img src="images/g1.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="images/g2.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="images/g3.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="images/g4.jpg" alt=""></a></li>
        </ul>
        <!-- 左右点击按钮 -->
        <span class="btn left">&lt;</span>
        <span class="btn right">&gt;</span>
        <!-- 底部切换标签 -->
        <div class="page">
            <span class="active"> 1 </span>
            <span> 2 </span>
            <span> 3 </span>
            <span> 4 </span>
        </div>
    </div>
</body>
</html>
